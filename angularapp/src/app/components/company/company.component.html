<mat-card>
    <mat-card-header>
        <mat-card-title>
            <button mat-raised-button color="primary" (click)="addCompany()">Add Company</button>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataCompany" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <ng-container matColumnDef="industry">
                <th mat-header-cell *matHeaderCellDef>Industry</th>
                <td mat-cell *matCellDef="let element"> {{ element.industry }} </td>
            </ng-container>

            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-checkbox [checked]="element.isActive" disabled></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="hasRemoteWork">
                <th mat-header-cell *matHeaderCellDef>Remote Work</th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-checkbox [checked]="element.hasRemoteWork" disabled></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="EditCompany(element.id)">Edit</button>
                    <button mat-raised-button color="accent" (click)="DeleteCompany(element.id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
