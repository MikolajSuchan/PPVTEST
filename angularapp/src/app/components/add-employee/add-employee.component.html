<form [formGroup]="emptyForm" (ngSubmit)="SaveEmployee()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h4>{{title}}</h4>
            </mat-card-title>
            <mat-card-content>
                    <mat-form-field>
                        <mat-label>Employee ID</mat-label>
                        <input matInput formControlName="id">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Employee Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Employee Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Employee Phone</mat-label>
                        <input matInput formControlName="phone">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Employee Address</mat-label>
                        <input matInput formControlName="address">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Employee city</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Employee Country</mat-label>
                        <mat-select formControlName="country">
                            <mat-option value="">Please select your country</mat-option>
                            <mat-option value="Polska">Polska</mat-option>
                            <mat-option value="Niemcy">Niemcy</mat-option>
                            <mat-option value="USA">USA</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="submit" [disabled]="emptyForm.invalid">Save</button>
                <a mat-flat-button (click)="closepopup()">Close</a>
            </mat-card-actions>
        </mat-card-header>
    </mat-card>
</form>
